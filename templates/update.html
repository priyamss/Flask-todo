{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
        <h2>Update Your Todo</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your Todo with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" >Todo Description</label>
                <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

{% endblock body%}
